<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>CÃ¡lculo de compras</h2>
            <form action="/ejercicio1" method="post">
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="edad">Ingresa tu edad</label>
                <input type="number" id="edad" name="edad" required>

                <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar</label>
                <input type="number" id="tarros" name="tarros" required>

                <input type="submit" value="Calcular">
            </form>
            {% if resultado %}
                <p>Nombre del cliente: {{ resultado['nombre'] }}</p>
                <p>Total sin descuento: ${{ resultado['total_sin_descuento'] }}</p>
                <p>El descuento es: ${{ resultado['descuento'] }}</p>
                <p>El total a pagar es: ${{ resultado['total_con_descuento'] }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
